apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: apps
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: nginx-ingress-error-svc
      port:
        number: 80
  rules:
    - host: test.focuslearningorg.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-ingress-svc
                port:
                  number: 80
